<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Form</title>
    <link rel="icon" href="./sullivanimg/logoicon.png">
    <link rel="stylesheet" href="./sullivancss/headfoot.css" />
    <link rel="stylesheet" href="./sullivancss/interest.css">
  </head>
  <body>
    <header>
      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"> </span>
        </span>
      </button>
      <a class="logo-parent" href="./develop.html">
        <img
          src="./sullivanimg/SullivanDevelopmentLogo.svg"
          alt="Sullivan Development Logo"
          class="logo"
        />
      </a>
      <ul>
        <u1 class="headercat"><a href="./services.html">Services</a></u1>
        <u1 class="headercat"><a href="./interest.html">Interest</a></u1>
        <u1 class="headercat"><a href="./about.html">About</a></u1>
      </ul>
    </header>

    <div class="off-screen-menu">
      <ul>
        <a href="./services.html" class="header-link"> Services </a>
        <br /><a href="./interest.html" class="header-link"> Interest </a>
        <br /><a href="./about.html" class="header-link"> About </a>
      </ul>
    </div>

    <form id="fcf-form-id" class="fcf-form-class" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="58235921-8aa9-4d58-aaf1-f5270659782a">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>
        <div class="grid">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
        </div>
    <script src="./sullivanjs/headfoot.js"></script>
  </body>
</html>
